<header>
  <div class="logo">
    <a href="#home" (click)="scrollToSection('home')">
      Ro<span>s</span>ie's Portfolio
    </a>
  </div>
  <div class="nav-menu-container">
    <nav [class.active]="isMenuOpen">
      <ul>
        <li><a href="#" [class.active]="activeSection === 'home'" (click)="scrollToSection('home', $event)">Home</a></li>
        <li><a href="#" [class.active]="activeSection === 'about'" (click)="scrollToSection('about', $event)">About</a></li>
        <li><a href="#" [class.active]="activeSection === 'skills'" (click)="scrollToSection('skills', $event)">Skills</a></li>
        <li><a href="#" [class.active]="activeSection === 'experience'" (click)="scrollToSection('experience', $event)">Experience</a></li>
        <li><a href="#" [class.active]="activeSection === 'portfolio'" (click)="scrollToSection('portfolio', $event)">Portfolio</a></li>
        <li><a href="#" [class.active]="activeSection === 'contact'" (click)="scrollToSection('contact', $event)">Contact</a></li>
      </ul>
    </nav>
    <app-theme-toggle/>
    <button
      class="hamburger"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
